<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./register.css" rel="stylesheet" />
    <link href="../global.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main">
      <section class="register-page-wrapper login">
        <div class="container">
          <div class="register-page-parent">
            <div class="position-relative">
              <div
                id="carouselExampleControls"
                class="carousel slide position-unset"
                data-bs-ride="carousel"
              >
                <div class="carousel-indicators">
                  <button
                    type="button"
                    data-bs-target="#carouselExampleControls"
                    data-bs-slide-to="0"
                    class="active"
                    aria-current="true"
                    aria-label="Slide 1"
                  ></button>
                  <button
                    type="button"
                    data-bs-target="#carouselExampleControls"
                    data-bs-slide-to="1"
                    aria-label="Slide 2"
                  ></button>
                  <button
                    type="button"
                    data-bs-target="#carouselExampleControls"
                    data-bs-slide-to="2"
                    aria-label="Slide 3"
                  ></button>
                </div>
                <div class="carousel-inner img-wrapper">
                  <div class="carousel-item active" data-bs-interval="100">
                    <img
                      src="../images/login_1.svg"
                      class="d-block w-100"
                      alt="images"
                    />
                  </div>
                  <div class="carousel-item img-wrapper">
                    <img
                      src="../images/login_2.svg"
                      class="d-block w-100"
                      alt="images"
                    />
                  </div>
                  <div class="carousel-item img-wrapper">
                    <img
                      src="../images/login_3.svg"
                      class="d-block w-100"
                      alt="images"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="form-wrapper">
              <img src="../images/logo.svg" class="logo-img"/>
              <div class="title-wrapper">
                <h1>Login</h1>
                <div class="small-bar"></div>
              </div>
              <form class="form-field-wrapper" method="get" action="/staff_manager/staff_manager.html">
                <input type="text" name="username" placeholder="Username" />
                <div class="password-wrapper position-relative">
                  <input
                    type="password"
                    name="password"
                    placeholder="Password"
                  /><i class="icon icon-eye"></i>
                </div>
                <div
                  class="forgot-password-wrapper d-flex align-items-center justify-content-between"
                >
                  <div class="checkbox-wrapper">
                    <label class="d-flex align-items-center">
                      <input type="checkbox" value="" />
                      <span class="cr"><span></span></span>
                      <p>Remember</p>
                    </label>
                  </div>
                  <a href="#">Forgot password?</a>
                </div>
                <button>Login</button>
              </form>
            </div>
          </div>
        </div>
      </section>
      <footer>
        <div class="container">
          <div class="row d-flex justify-content-center">
            <div class="content-wrapper col-xl-5 text-center">
              <a href="#">Release Notes</a>
              <p>version 21.02.24</p>
              <p>Copyright Â© 2024-Designed by TrendHHS</p>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
